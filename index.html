<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Our Bank-Project</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
        <div id="login-area">
            <h1 class="text-center">Welcome To Our Bank-Project</h1>
            <div class="submit-area  mt-5">
                <h3>Login</h3>
                <input class="form-control mt-3" type="text" placeholder="Enter Your Email">
                <input class="form-control mt-3" type="password" placeholder="Enter Your Password">
                <button id="login" class="btn btn-success mt-3">Submit</button>
            </div>
        </div> <!--Login-area end-->
        <div id="transaction-area">
              <div class="row">
                  <div class="col-md-4">
                        <div class=" deposit status">
                            <h5>Deposit</h5>
                            <h2>$ <span id="currantAmount">00</span></h2>
                        </div>
                  </div>
                  <div class="col-md-4">
                        <div class="withdraw status">
                            <h5>Withdraw</h5>
                            <h2>$ <span id="currantWithdraw">00</span></h2>
                        </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="currantBalance">1300</span></h2>
                    </div>
                </div>
              </div>
              <div class="row mt-5">
                  <div class="col-md-6">
                      <div class="submit-area">
                          <h2>Deposit</h2>
                          <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposit">
                          <br>
                          <button id="depositAdd" class="btn btn-success">Deposit</button>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="submit-area">
                          <h2>WithDraw</h2>
                          <input id="withdrawAmount" class="form-control" type="text" placeholder=" $ amount you want to withdraw">
                        <br>
                        <button id="withdrawAdd" class="btn btn-success">Withdraw</button>
                        </div>
                  </div>
              </div>
        </div>
        
        <script>
            //login button event handler
                const loginBtn = document.getElementById('login');
                    loginBtn.addEventListener('click',function(){
                        const loginArea= document.getElementById('login-area');
                        loginArea.style.display='none';
                        const transactionArea = document.getElementById('transaction-area');
                        transactionArea.style.display='block';
                    })
                //deposit event handler
                const depositAdd = document.getElementById('depositAdd');
                depositAdd.addEventListener('click',function(){
                    const depositAmountNumber= getInputNumber('depositAmount');

                //     const depositAmount = document.getElementById('depositAmount').value;
                //   const depositAmountNumber = parseFloat(depositAmount);

                //   const currantAmount = document.getElementById('currantAmount').innerText;
                //     const currantDepositNumber = parseFloat(currantAmount);
                //     const totalAmount = currantDepositNumber + depositAmountNumber;
                   
                //     document.getElementById('currantAmount').innerText=totalAmount;

                //     const currantBalance = document.getElementById('currantBalance').innerText;
                //     const currantBalanceNumber = parseFloat(currantBalance);
                //     const totalBalance = depositAmountNumber + currantBalanceNumber;
                //    document.getElementById('currantBalance').innerText= totalBalance;

                    updateSpanTax('currantAmount',depositAmountNumber);
                    updateSpanTax('currantBalance',depositAmountNumber);

                    document.getElementById('depositAmount').value= '';
                    
                })
                //withdraw button event handler
                const withdrawAdd = document.getElementById('withdrawAdd');
                    withdrawAdd.addEventListener('click',function(){
                       const withdrawNumber= getInputNumber('withdrawAmount');
                       updateSpanTax('currantWithdraw',withdrawNumber);
                       updateSpanTax('currantBalance',-1 * withdrawNumber)
                       document.getElementById('withdrawAmount').value ='';
                        
                    })

                    function getInputNumber(id){
                        const Amount = document.getElementById(id).value;
                       const withdrawNumber = parseFloat(Amount);
                       return withdrawNumber;
                    
                    }

                function updateSpanTax(id,addNumber){
                    const currant = document.getElementById(id).innerText;
                    const currantNumber = parseFloat(currant);
                    const total = addNumber + currantNumber;
                    document.getElementById(id).innerText= total;
                   

                }

                  
        </script>
</body>
</html>
